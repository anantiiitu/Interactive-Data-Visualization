<mat-card class="profile">
  <mat-card-title-group class="profile-header">
    <img
      mat-card-avatar
      class="profile-picture"
      [src]="user.profilePicture"
      alt="Profile Picture"
    />
    <mat-card-title>{{ user.name }}</mat-card-title>
  </mat-card-title-group>
  <mat-card-content class="profile-details">
    <mat-list>
      <mat-list-item>
        <mat-icon mat-list-icon>email</mat-icon>
        <span mat-line>Email:</span>
        <span mat-line>{{ user.email }}</span>
      </mat-list-item>
      <mat-list-item>
        <mat-icon mat-list-icon>location_on</mat-icon>
        <span mat-line>Location:</span>
        <span mat-line>{{ user.location }}</span>
      </mat-list-item>
      <mat-list-item>
        <mat-icon mat-list-icon>phone</mat-icon>
        <span mat-line>Phone:</span>
        <span mat-line>{{ user.phone }}</span>
      </mat-list-item>
      <mat-list-item>
        <mat-icon mat-list-icon>work</mat-icon>
        <span mat-line>Occupation:</span>
        <span mat-line>{{ user.occupation }}</span>
      </mat-list-item>

      <mat-list-item>
        <mat-icon mat-list-icon>public</mat-icon>
        <span mat-line>Website:</span>
        <span mat-line
          ><a [href]="user.website" target="_blank">{{ user.website }}</a></span
        >
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
