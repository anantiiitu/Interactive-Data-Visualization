<mat-toolbar color="primary">
  <span>Interactive Data Visualization</span>
</mat-toolbar>
<mat-card class="profile">
  <mat-card-header class="interactive-header">
    <mat-card-title class="interactive-title">Log In</mat-card-title>
  </mat-card-header>
  <button mat-raised-button class="google-button">Sign in with Google</button>
  <div class="separator-container">
    <span class="separator-text">or</span>
  </div>
  <form class="login-form">
    <!-- <mat-card-title-group class="profile-header">
      <img mat-card-image class="profile-picture" alt="Profile Picture" />
    </mat-card-title-group> -->
    <mat-card-content class="profile-details">
      <mat-list>
        <mat-form-field class="form-field" appearance="outline">
          <mat-label>Username</mat-label>
          <input
            class="input-field"
            matInput
            placeholder="Enter your username"
            type="text"
            id="username"
            name="username"
            [(ngModel)]="username"
            required
          />
        </mat-form-field>
        <mat-form-field class="form-field" appearance="outline">
          <mat-label>Password</mat-label>
          <input
            class="input-field"
            matInput
            [type]="hide ? 'password' : 'text'"
            placeholder="Enter your password"
            id="password"
            name="password"
            [(ngModel)]="password"
            (keydown.enter)="onSubmit()"
            required
          />
          <button
            mat-icon-button
            matSuffix
            (click)="hide = !hide"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide"
          >
            <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
          </button>
        </mat-form-field>
      </mat-list>
    </mat-card-content>
    <div>
      <button
        (click)="onSubmit()"
        mat-raised-button
        color="primary"
        class="login-button"
      >
        Log In
      </button>
      <button mat-stroked-button color="primary" class="pass-button">
        Sign Up
      </button>
    </div>
    <div class="forgot-password-container">
      <a class="forgot-password-link" href="#">Forgot Password?</a>
    </div>
  </form>
</mat-card>
