<div class="blog-page">
  <!-- Blog Header -->
  <!-- <mat-toolbar color="primary">
      <span class="blog-title">My Blog</span>
    </mat-toolbar>
   -->
  <!-- Blog Content -->
  <div class="blog-content">
    <mat-accordion class="blog-post-list">
      <mat-expansion-panel *ngFor="let post of blogPosts">
        <mat-expansion-panel-header>
          <mat-panel-title>{{ post.title }}</mat-panel-title>
        </mat-expansion-panel-header>
        <mat-card class="example-card">
          <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>Shiba Inu</mat-card-title>
            <mat-card-subtitle>Dog Breed</mat-card-subtitle>
          </mat-card-header>
          <img
            mat-card-image
            src="https://material.angular.io/assets/img/examples/shiba2.jpg"
            alt="Photo of a Shiba Inu"
          />
          <mat-card-content>
            <p>
              The Shiba Inu is the smallest of the six original and distinct
              spitz breeds of dog from Japan. A small, agile dog that copes very
              well with mountainous terrain, the Shiba Inu was originally bred
              for hunting.
            </p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button>LIKE</button>
            <button mat-button>SHARE</button>
          </mat-card-actions>
        </mat-card>
      </mat-expansion-panel>
    </mat-accordion>
  </div>

  <!-- Blog Sidebar -->
  <div class="blog-sidebar">
    <h4>Categories</h4>
    <mat-nav-list>
      <a mat-list-item *ngFor="let category of blogCategories">
        {{ category }}
      </a>
    </mat-nav-list>
  </div>
</div>
